 id: 1
  text_name: text_welcome_not_logged_in
  text_en: |-
    <h2>
     Welcome to [[poolname]], version [[version]].</h2>
    <p>
     This is a prediction game for Euro 2012. To join the fun, please <a href="signup">create an account</a>, and start predicting the results.</p>
    <h4>
     With these predictions, you can earn points:</h4>
    <ul>
     <li>
      Correct goals for the home team or away team: <strong>[[points_for_goals]] points</strong>.</li>
     <li>
      Correct result (win-draw-loss): <strong>[[points_for_wdl]] points</strong>.</li>
     <li>
      Prediction of the<strong> exact</strong> outcome of a match give you <strong>[[points_for_exact_score]] bonus points</strong>.</li>
    </ul>
    <p>
     You can change your prediction for these reults until the match starts. So if a team does not perform as you thought it would, you hav time to correct your predictions during the tournament.</p>
    <p>
     In the knockout phase of the tournament, you can earn extra points by predicting the teams that will reach the quarter finals, semi finals and the final. <u><em>To keep these predictions honest, you will have to predict the teams before the tournament starts.</em></u></p>
    <ul>
     <li>
      A team correct in the quarter finals:<strong> [[points_for_team_qf]] points</strong>.</li>
     <li>
      A team correct in the semi finals:<strong> [[points_for_team_sf]] points</strong>.&nbsp;</li>
     <li>
      A team correct in the final: <strong>[[points_for_team_f]] points</strong>.</li>
    </ul>
    <p>
     Whoever has the most points after the tournament is over, wins the game.</p>
    <p>
     Good luck!</p>
    
  text_nl: |-
    <h2>
     Welkom bij [[poolname]], versie [[version]].</h2>
    <p>
     Dit is een voetbal pool voor het Europees Kampioenschp Voetbal in 2012. Om mee te kunnen doen, moet je eerst&nbsp;<a href="signup">een account aanmaken</a>, daarna kun je voorspelling in gaan vullen.</p>
    <h4>
     Met deze voorspellingen kun je punten scoren:</h4>
    <ul>
     <li>
      Correct aantal doelpunten voor uit- of thuisploeg:&nbsp;<strong>[[points_for_goals]] punten</strong>.</li>
     <li>
      Correct toto resultaat (winst-gelijk-verlies):&nbsp;<strong>[[points_for_wdl]] punten per wedstrijd</strong>.</li>
     <li>
      Als je de uitslag van een wedstrijd exact voorspeld hebt, krijg je ook nog eens&nbsp;<strong>[[points_for_exact_score]] bonus punten</strong>.</li>
    </ul>
    <p>
     Je kunt de voorspelling van de uitslag van een wedstrijd wijzigen tot de wedstrijd begint. Als een land dus niet zo sterk blijkt te presteren als je aanvankelijk dacht, heb je nog de tijd om je voorspellingen te wijzigen.</p>
    <p>
     Na de groepsfase zijn er ook nog punten te verdienen door de juiste landen in de kwart- en halve finales en de finale te voorspellen. <u><em>Om het allemaal zo eerlijk mogelijk te houden, moet je deze voorspellingen doen v&oacute;&oacute;rdat het toernooi begint.</em></u></p>
    <ul>
     <li>
      Een land goed voorspeld in de kwart finale:<strong>&nbsp;[[points_for_team_qf]] punten</strong>.</li>
     <li>
      Een land goed voorspeld in de halve finale:<strong>&nbsp;[[points_for_team_sf]]&nbsp;</strong><strong>punten</strong>.</li>
     <li>
      Een land goed voorspeld in de finale:&nbsp;<strong>[[points_for_team_f]]&nbsp;</strong><strong>punten</strong>.</li>
    </ul>
    <p>
     Wie aan het einde van het toernooi de meeste punten heeft, wint de pool.</p>
    <p>
     Succes!</p>
    
